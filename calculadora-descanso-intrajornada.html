
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Descanso Intrajornada</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
    .resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Calculadora de Descanso Intrajornada</h2>
  <label for="horas">Informe a duração da jornada (em horas decimais):</label>
  <input type="number" step="0.1" id="horas" placeholder="Ex: 8.5 para 8h30min">
  <button onclick="calcularDescanso()">Calcular</button>
  <div class="resultado" id="resultado"></div>

  <script>
    function calcularDescanso() {
      const horas = parseFloat(document.getElementById("horas").value);
      let resultado = "";

      if (isNaN(horas) || horas <= 0) {
        resultado = "Por favor, informe uma jornada válida.";
      } else if (horas <= 4) {
        resultado = "Não há obrigatoriedade de intervalo intrajornada.";
      } else if (horas > 4 && horas <= 6) {
        resultado = "Descanso mínimo: 15 minutos.";
      } else if (horas > 6) {
        resultado = "Descanso mínimo: 1 hora (máximo permitido: 2 horas).";
      }

      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
